{% extends "sms_app/adminDashboard/Adminlayout.html" %}
{% load static %}  <!-- Make sure this is at the top -->

{% block title %}Admin{% endblock %}

{% block content %}
<!-- Main content -->
<section class="user-profile">
    <h1 class="heading" style="padding-top:2rem ;">Admin Profile</h1>
 
    <div class="info">
 
       <div class="user">
          <img src="{% static 'images/pic-1.jpg' %}" alt="">
          <h3>shaikh anas</h3>
          <p>ADMIN</p>
       </div>
      
       <br>
       <div class="box-container">
 
     
          
          <div class="box">
             <div class="flex">
                <h1 class="headd" style="font-size: 2rem; font-style: italic;">Students Info</h1>   
             </div>
             
             <!-- Meter for Student Count -->
             <div class="meter-container">
                <div class="meter-circle student" style="--percentage: 0; --color: red;">
                   <div class="center">
                      <h1 id="student-count">0</h1>
                      <p>Students</p>
                   </div>
                </div>
             </div>
             <!-- End Student Meter -->
          </div>
    
          <div class="box">
             <div class="flex">
                <h1 class="headd" style="font-size: 2rem; font-style: italic;">Teachers Info</h1>   
             </div>
             
             <!-- Meter for Teacher Count -->
             <div class="meter-container">
                <div class="meter-circle teacher" style="--percentage: 0; --color: red;">
                   <div class="center">
                      <h1 id="teacher-count">0</h1>
                      <p>Teachers</p>
                   </div>
                </div>
             </div>
 
          </div>
    
          
    
       </div>
    </div>
    
 </section>
{% endblock %}
